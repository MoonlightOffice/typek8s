typek8s:
  synth:
    # Specify the export file format: 'chart' or 'manifest'. Only 'chart' supports
    # Helm charts and CRDs.
    type: chart
    out: ./dist/

  # Configure the source and other settings for generating Kubernetes TypeScript API files
  generate:
    out: ./api/

    ### Specify the source of OpenAPI data, 'server' or 'file'.

    # Server version
    source: server
    serverBaseUrl: http://localhost:8001

    ## OpenAPI file version
    #source: file
    ## TypeScript API files are created only for resources of specified apiVersions.
    #apiVersion: example.com/v1
    #openApiFilePath: ./path/to/openapi.yaml
